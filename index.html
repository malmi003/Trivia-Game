<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/app.js" defer></script>
</head>

<body>
    <!-- seedling identification -->
    <article class="container">
        <div class="jumbotron text-center my-5">
            <h1 class="display-4">Name that Vegetable Seedling!</h1>
            <p class="lead">Do you know what's popping up in the garden?</p>
            <hr class="my-4">
            <h3>
                <button id="startBtn" type="button" class="btn btn-outline-primary btn-lg" value=0>Time to test that knowledge!</button>
            </h3>
            <section id="quizSection">
                <p id="status"></p>
                <p id="statusMessage"></p>
                <h3>Time remaining:
                    <span id="timer">30 seconds</span>
                </h3>
                <img id="plantPic" class="img-thumbnail mb-3" src="http://via.placeholder.com/250x250">

                <div class="btn-group-vertical mx-4 ml-md-5">
                    <button id="firstBtn" type="button" class="btn btn-outline-primary btn-lg" value=1>Squash</button>
                    <button id="secondBtn" type="button" class="btn btn-outline-primary btn-lg" value=2>Tomato</button>
                    <button id="thirdBtn" type="button" class="btn btn-outline-primary btn-lg" value=3>Primary</button>
                    <button id="fourthBtn" type="button" class="btn btn-outline-primary btn-lg" value=4>Primary</button>
                </div>
                <p>Select the plant name that matches the seedling picture.</p>
            </section>
        </div>
    </article>
    <footer class="footer">
        <p>Images taken from the Farmer's Almanac</p>
    </footer>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>

</html>
